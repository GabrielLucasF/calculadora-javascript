<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2dccd99d71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
    <body>
        <div class="conteudo"> 
            <div class="calculadora">
                <div class="titulo">Calculadora <i class="fa-solid fa-calculator"></i></div>
                <div class="tela">
                    <div id="conta"></div>
                    <div id="resultado">0</div>
                </div>
                <div class="numpad">
                    <button id="sete">7</button>
                    <button id="oito">8</button>
                    <button id="nove">9</button>
                    <button id="divisao"><i class="fa-solid fa-divide"></i></button> 
                    <button id="quatro">4</button>
                    <button id="cinco">5</button>
                    <button id="seis">6</button>
                    <button id="multiplicacao"><i class="fa-solid fa-xmark"></i></button>
                    <button id="um">1</button>
                    <button id="dois">2</button>
                    <button id="tres">3</button>
                    <button id="menos"><i class="fa-solid fa-minus"></i></button>
                    <button id="porcentagem"><i class="fa-solid fa-percent"></i></button>
                    <button id="zero">0</button>
                    <button id="circulo"><i class="fa-solid fa-circle"></i></button>
                    <button id="mais"><i class="fa-solid fa-plus"></i></button>
                    <button id="apagar"><i class="fa-solid fa-delete-left"></i></button>
                    <button id="limpar">C</button>
                    <button id="igual">=</button> 
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
